<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${pageTitle}">Add New Product</title>
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h2>Add New Product</h2>
        <form th:action="@{/saveProducts}" method="post" th:object="${productModel}">
            <div class="form-group">
                <label for="proName">Product Name</label>
                <input type="text" class="form-control" id="proName" th:field="*{proName}" placeholder="Enter product name">
                <div th:if="${#fields.hasErrors('proName')}" class="text-danger">
                    <span th:errors="*{proName}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label for="proPrice">Product Price</label>
                <input type="number" class="form-control" id="proPrice" th:field="*{proPrice}" placeholder="Enter product price">
                <div th:if="${#fields.hasErrors('proPrice')}" class="text-danger">
                    <span th:errors="*{proPrice}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label for="proDescription">Product Description</label>
                <textarea class="form-control" id="proDescripition" th:field="*{proDescripition}" rows="3" placeholder="Enter product description"></textarea>
                <div th:if="${#fields.hasErrors('proDescripition')}" class="text-danger">
                    <span th:errors="*{proDescripition}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label for="proBrand">Product Brand</label>
                <input type="text" class="form-control" id="proBrand" th:field="*{proBrand}" placeholder="Enter product brand">
                <div th:if="${#fields.hasErrors('proBrand')}" class="text-danger">
                    <span th:errors="*{proBrand}">Error</span>
                </div>
            </div>
            <div class="form-group">
                <label for="proCategory">Product Category</label>
                <select class="form-control" id="proCategory" th:field="*{proCategory}">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Camera">Camera</option>
                    <option value="Printer">Printer</option>
                </select>
                <div th:if="${#fields.hasErrors('proCategory')}" class="text-danger">
                    <span th:errors="*{proCategory}">Error</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
